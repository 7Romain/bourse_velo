<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmer la fiche</title>
</head>

<body>
  <h2 class="h2">Confirmer les informations de la personne</h2>

  <div>
    <form method="post" th:action="@{/savePersonneValider/{table}(table=${taxiTable.taxi})}" th:object="${personne}">
      <div class="form-group">
        <input type="hidden" th:field="*{id}" class="form-control" />
      </div>
      <div class="form-group">
        <label for="prenomInput">Prénom</label>
        <input type="text" th:field="*{prenom}" class="form-control" id="prenomInput" aria-describedby="prenomHelp"
          placeholder="Saisir le prénom" />
        <small id="prenomHelp" class="form-text text-muted">Merci d'écrire le prénom de l'employée.</small>
      </div>
      <div class="form-group">
        <label for="nomInput">Nom</label>
        <input type="text" th:field="*{nom}" class="form-control" id="nomInput" aria-describedby="nomHelp"
          placeholder="Saisir le nom" />
        <small id="nomHelp" class="form-text text-muted">Merci d'écrire le nom de l'employée.</small>
      </div>
      <div class="form-group">
        <label for="telephone">Téléphone</label>
        <input type="text" th:field="*{telephone}" class="form-control" id="telephoneInput"
          aria-describedby="telephoneHelp" placeholder="Saisir le numéro de téléphone" />
        <small id="telephoneHelp" class="form-text text-muted">Merci d'écrire le numéro de téléphone de la
          personne.</small>
      </div>
      <div class="form-group">
        <label for="communeInput">Commune</label>
        <input type="text" th:field="*{commune}" class="form-control" id="communeInput"
          placeholder="Saisir la commune" />
      </div>
      <div class="form-group">
        <label for="emailInput">Adresse email</label>
        <input type="text" th:field="*{email}" class="form-control" id="emailInput" placeholder="Saisir l'email" />
      </div>

      <button type="submit" class="btn btn-primary">Mettre à jour</button>
    </form>
    <a th:href="@{/ajouterArticle/{id}/{table}(id=${personne.id}, table=${taxiTable.taxi})}"><button
        class="btn btn-primary">Continuer</button></a>
    <a th:href="@{/rechercheFicheReception/{table}(table=${taxiTable.taxi})}"><button>Retour</button></a>
  </div>

</body>

</html>
