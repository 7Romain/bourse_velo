<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />

    <title>Acceuil Bourse aux Vélo CRSY</title>
</head>

<body class="bg-light">
    <div class="container bloc">
        <div class=" justify-content-center d-flex">
            <img src="/../images/crsy.png" alt="logo du club">
        </div>
        <!-- <h1 class="text-secondary d-block m-5 text-center" data-th-text="${'Bienvenue à la Table '+ taxiTable.taxi}">
            Bienvenue à la Table : </h1> -->
        <h1 class="text-secondary d-block m-5 text-center">
            Bienvenue à la<br /> table <span class="num" data-th-text="${taxiTable.taxi}"> numéro </span>
        </h1>
        <div class="d-flex choixES">
            <a th:href="@{/reception/{table}(table=${taxiTable.taxi})}"><button
                    class="btn d-block btn-lg btn-primary text-bold mt-4 mx-auto align-center btn-outline-secondary btnOK">Réception</button></a>
            <a th:href="@{/restitution/{table}(table=${taxiTable.taxi})}"><button
                    class="btn d-block btn-lg btn-primary text-bold mt-4 mx-auto align-center btn-outline-secondary btnOK">Restitution</button></a>
        </div>
        <button class="btn d-block btn-lg btn-warning text-bold mt-4 mx-auto align-center btn-outline-info btnOK"><a
                href="/">Retour</a></button>
    </div>
</body>

</html>
