<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Choix de la table</title>
</head>

<body>
    <h2>Choix de la table</h2>

    <div>

        <form method="post" th:action="@{/choisirTable}" th:object="${taxiTable}">
            <div class="form-group">
                <label for="tableInput">Selectionner la table d'enregistrement</label>
                <select name="table" title="Table" id="tableInput" th:field="*{taxi}">
                    <option th:value="1">Table 1</option>
                    <option th:value="2">Table 2</option>
                    <option th:value="3">Table 3</option>
                    <option th:value="4">Table 4</option>
                </select>
            </div>


            <button type="submit" class="btn btn-primary">Continuer</button>
        </form>
    </div>

</body>

</html>
